{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <!-- Formulaire d'ajout de maintenance -->
        <h1>Ajouter une maintenance</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
{% endblock %}
