<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RT-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f6d2d5">
<div class="m-4">
    <nav class="navbar navbar-expand-lg text-white navbar-light" style="background-color: #fc6274">
        <div class="container-fluid">
            <a href="{% url 'dashboard' %}" class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" height="28" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarCollapse">
                <div class="navbar-nav text-white">
                    <a href="{% url 'dashboard' %}" class="nav-item nav-link active text-white">Accueil</a>

                        <a href="{% url 'employe_list'  %}" class="nav-item text-white nav-link">Employés</a>
                        <a href="{% url 'liste_machines' %}" class="nav-item text-white nav-link">Machines</a>
                        <a href="{% url 'liste_miseajour' %}" class="nav-item text-white nav-link">Mises à jour</a>
                        <a href="{% url 'liste_maintenance' %}" class="nav-item text-white nav-link">Maintenance</a>



                </div>
                <div class="navbar-nav ms-auto">
                    <p> Salut {{ request.user.username }}, </p>
                    <a href="{% url 'logout' %}" class="nav-item text-white nav-link">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="col-md-12">

        {% if messages %}
            {% for message in messages %}
                <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="True">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}



    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
