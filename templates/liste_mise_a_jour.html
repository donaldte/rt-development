{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Liste des mises à jour</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Machine</th>
                <th>Effectuée par</th>
                <th>Date de mise à jour</th>
            </tr>
            </thead>
            <tbody>
            {% for mise_a_jour in mises_a_jour %}
                <tr>
                    <td>{{ mise_a_jour.machine }}</td>
                    <td>{{ mise_a_jour.effectue_par }}</td>
                    <td>{{ mise_a_jour.date_mise_a_jour }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
