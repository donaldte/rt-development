<!doctype html>
<html lang="en">
{% load static  %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RT-DEVELOPPEMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #f6d2d5">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Navbar -->
            <nav style="background-color: #fc6274" class="navbar navbar-expand-lg navbar-light">


                <!-- Navbar brand -->
                <a class="navbar-brand me-2" href="/">
                    <img
                            src="{% static 'images/logo.png' %}"
                            height="100"
                            alt="rt-developpement Logo"
                            loading="lazy"
                            style="margin-top: -1px;"
                    />
                </a>

                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarButtonsExample"
                        aria-controls="navbarButtonsExample"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/"></a>
                        </li>
                    </ul>
                    <!-- Left links -->

                    <div class="d-flex align-items-center">
                        <a href="/login" class="btn btn-primary me-2">
                            personnel
                        </a>
                        <a href="/login" class="btn btn-primary me-3">
                            administrateur
                        </a>

                    </div>
                </div>
                <!-- Collapsible wrapper -->

            </nav>
            <div class="col-lg-12">
                <section>
                    <div class="text-center">
                        <h2 class="display-2 mt-5">BIENVENUE SUR RT-DEVELOPPMENT</h2>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
